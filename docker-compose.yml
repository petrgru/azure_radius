version: '3.8'

# IMPORTANT: Before first run, initialize the database:
# docker exec -i <mysql_container> mysql -u root -p$MYSQL_ROOT_PASSWORD <db_name> < init_database.sql
# See DATABASE_SETUP.md for detailed instructions

services:
  mysql:
    env_file:
    - .env
    image: mariadb:11.4
    container_name: radius-mysql-prod
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_PASSWORD}
      MYSQL_DATABASE: ${DB_NAME}
      MYSQL_USER: ${DB_USER}
      MYSQL_PASSWORD: ${DB_PASSWORD}
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./init_database.sql:/docker-entrypoint-initdb.d/0-init.sql:ro
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "healthcheck.sh", "--connect", "--innodb_initialized"]
      interval: 10s
      timeout: 5s
      retries: 3
    networks:
      - radius_network

  radius:
    build: 
      context: .
      dockerfile: dockerfile
    container_name: azure-radius-updated
    env_file:
      - .env
    ports:
      - "1812:1812/udp"
    environment:
      - AZURE_TENANT_ID=${AZURE_TENANT_ID}
      - AZURE_CLIENT_ID=${AZURE_CLIENT_ID}
      - AZURE_CLIENT_SECRET=${AZURE_CLIENT_SECRET}
      - RADIUS_SECRET=${RADIUS_SECRET}
      - PORT=${PORT}
      - NODE_ENV=production
      - DEBUG=${DEBUG:-error,warn}
      - DB_HOST=${DB_HOST}
    depends_on:
      mysql:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "node", "-e", "process.exit(0)"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    volumes:
      - radius_logs:/app/logs
    networks:
      - radius_network
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 512M
        reservations:
          cpus: '0.5'
          memory: 256M

volumes:
  radius_logs:
  mysql_data:

networks:
  radius_network:
    driver: bridge
